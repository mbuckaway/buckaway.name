# Site settings
baseURL = "https://mark.buckaway.name"
languageCode = "en-US"
title = "Mark Buckaway"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Mark Buckaway"

[params]

  # Metadata for search engines and social sharing
  author = "Jenny Jones"
  description = "Split is a centrally-divided layout for a professional online presence with a big image or video left with alongside content."
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = false
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = true
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Connect"

      [[params.links.list1.link]]
        text = "Blog"
        url = "https://markbuckaway.medium.com"

      [[params.links.list1.link]]
        text = "Email"
        url = "mailto:mark@buckaway.name"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "LinkedIn"
        url = "https://www.linkedin.com/in/markbuckaway/"

      [[params.links.list2.link]]
        text = "Instagram (IOT)"
        url = "https://instagram.com/hackiot"

      [[params.links.list2.link]]
        text = "Instagram"
        url = "https://instagram.com/hackmtb"

      [[params.links.list2.link]]
        text = "Twitter"
        url = "https://twitter.com/hackmtb"

  # Links List #3
  [[params.links]]
    [params.links.list3]
      heading = "Projects"

      [[params.links.list3.link]]
        text = "Trail Monitoring System"
        url = "http://trailmonitoringsystem.com"


